<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortech Management Tool</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="btn btn-primary" id="addProjectBtn">Add Project <span id="projectBadge" class="badge badge-light">0</span></button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Add Sprint to Project
            </a>
            <div id="dropdown-menu" class="dropdown-menu" aria-labelledby="navbarDropdown">
            </div>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Unique ID and Name</span>
            </div>
            <input id="employeeId" type="text" class="form-control" placeholder="Employee Number">
            <input id="employeeName" type="text" class="form-control" placeholder="Full Name">
          </div>
          <button id="addUser" class="btn btn-outline-success my-2 my-sm-0" type="button">
            Add User
          </button>
        </form>
      </div>
    </nav>
    <br>

    <form>
      <div>
        <label for="issueID">Issue ID</label>
        <input id="issueID" type="text" readonly>
      </div>
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter name for issue">
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" type="text"></textarea>
      </div>
      <div>
        <label for="status">Issue Type</label>
        <select id="status">
          <option>Feature</option>
          <option>Bug</option>
          <option>Task</option>
        </select>
      </div>
      <div>
        <label for="createdBy">Created By</label>
        <select id="createdBy">
        </select>
        <label for="assignedTo">Assigned to</label>
        <select id="assignedTo">
        </select>
        <label for="sprint"> on Sprint </label>
        <select id="sprint">
        </select>
        <label for="project"> for Project </label>
        <select id="project">
        </select>
      </div>
    </form>
    <ul id="issueList" class="list-group"></ul>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
