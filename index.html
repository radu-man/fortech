<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fortech Management Tool</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="btn btn-primary" id="addProjectBtn" style="margin-right:15px;">Add Project <span id="projectBadge"
          class="badge badge-light">0</span></button>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <input id="sprintName" type="text" placeholder="Sprint Name">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Add Sprint to Project
            </a>
            <div id="dropdown-menu" class="dropdown-menu" aria-labelledby="navbarDropdown">
            </div>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Unique ID and Name</span>
            </div>
            <input id="employeeId" type="text" class="form-control" placeholder="Employee Number">
            <input id="employeeName" type="text" class="form-control" placeholder="Full Name">
          </div>
          <button id="addUser" class="btn btn-outline-success my-2 my-sm-0" type="button">
            Add User
          </button>
        </form>
      </div>
    </nav>
    <br>

    <form>
      <div>
        <label for="issueID">Issue ID</label>
        <input id="issueID" type="text" readonly>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter name for issue">
        <label for="createdBy">Created By</label>
        <select id="createdBy">
        </select>
        <label for="assignedTo">Assigned to</label>
        <select id="assignedTo">
        </select>
        </select>
        <label for="project"> for Project </label>
        <select id="project">
        </select>
        <label for="sprint"> on Sprint </label>
        <select id="sprint">
      </div>
      <div>
        <label for="description"> Description </label>
        <textarea id="description" type="text" placeholder="Description goes here"></textarea>
        <label for="comment">Comment</label>
        <textarea id="comment" type="text"></textarea>
      </div>
      <div>
        <label for="issueType">Issue Type</label>
        <select id="issueType">
          <option>Feature</option>
          <option>Bug</option>
          <option>Task</option>
        </select>
        <button id="addIssue">Add Issue</button>
      </div>
    </form>
    <ul class="list-group">

      <li class="list-group-item"><button id="editBtn" class="btn btn-secondary btn-sm" type="button" data-toggle="modal"
          data-target="#exampleModalCenter">
          Edit
        </button>Select Issue then press Edit button to edit the Issue<button class="btn btn-sm btn-primary" id="filterSprintBtn">Filter
          by
          Sprint</button><select id="filterSprintSelect"></select><button class="btn btn-primary btn-sm" id="filterStatusBtn"
          id="filterStatusBtn">Filter
          by Status</button><select id="filterStatusSelect">
          <option value="New">New</option>
          <option value="In progress">In progress</option>
          <option value="Feedback">Feedback</option>
          <option value="Rework">Rework</option>
          <option value="Resolved">Resolved</option>
          <option value="Ready for Testing">Ready for Testing</option>
        </select></li>
    </ul>
    <ul id="issueList"></ul>



    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <label>Issue Nr </label>
            <h5 class="modal-title" id="issueIdForm"></h5><label style="margin:0 1cm;">for Project</label>
            <h5 id="projectForm"></h5>
            <button id="hide" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div>
            <p id="editDescription"></p>
          </div>
          <div class="modal-body">
            <div>
              <label for="editSprint">Sprint</label><select id="editSprint"></select>
            </div>
            <div style="display:inline-block; width: 100%;">
              <label for="currentAssigned">Currently assigne to: </label>
              <p id="currentAssigned"></p>
              <label for="editAssign">Assign to </label><select id="editAssign"></select>
            </div>
            <label for="editComment">Comment</label><textarea id="editComment" type="text"></textarea>

          </div>
          <div>
            <label for="editStatus">Status</label><select id="editStatus">
              <option value="New">New</option>
              <option value="In progress">In progress</option>
              <option value="Feedback">Feedback</option>
              <option value="Rework">Rework</option>
              <option value="Resolved">Resolved</option>
              <option value="Ready for Testing">Ready for Testing</option>
            </select>
          </div>
          <div class="modal-footer">
            <p id="msg"></p>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitUpdate()">Update</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
